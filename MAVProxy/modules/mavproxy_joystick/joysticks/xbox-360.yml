description: >
    Microsoft X-Box 360 pad.  This is for a USB cabled X-Box 360
    controller only 4 axes usable. Left and right trigger are ch5 and
    ch4.  This assumes mode 1
match:
  - 'Microsoft X-Box 360 pad'
controls:
  - channel: 1
    type: axis
    id: 3
  - channel: 2
    type: axis
    id: 1
    invert: true
  - channel: 3
    type: axis
    id: 4
    invert: true
  - channel: 4
    type: axis
    id: 0
  - channel: 4
    type: axis
    id: 0
  - channel: 5
    type: axis
    id: 2
  - channel: 6
    type: axis
    id: 5

