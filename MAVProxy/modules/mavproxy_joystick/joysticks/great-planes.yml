description: >
  GREAT PLANES InterLink Elite or Great Planes GP Controller. 4 axes
  usable.
match:
  - 'GREAT PLANES InterLink Elite'
  - 'Great Planes GP Controller'
controls:
  - channel: 1
    type: axis
    id: 0
  - channel: 2
    type: axis
    id: 1
  - channel: 3
    type: axis
    id: 2
    invert: true
  - channel: 4
    type: axis
    id: 4
  - channel: 8
    type: axis
    id: 3

