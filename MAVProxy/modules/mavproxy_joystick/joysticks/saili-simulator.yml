description: >
  Same as above but is reporting a different name
  http://www.hobbyking.com/hobbyking/store/__13597__USB_Simulator_Cable_XTR_AeroFly_FMS.html
  has 4 usable axes. The last 4 are binary switches and not PWM outputs.
match:
  - '*SAILI Simulator*'
controls:
  - channel: 1
    type: axis
    id: 0
  - channel: 2
    type: axis
    id: 3
  - channel: 3
    type: axis
    id: 1
  - channel: 4
    type: axis
    id: 2
  - channel: 5
    type: axis
    id: 4
  - channel: 6
    type: axis
    id: 5
  - channel: 7
    type: axis
    id: 6
  - channel: 8
    type: axis
    id: 7

# From mavproxy_joystick.py:
#
#    '*SAILI Simulator*':
#    [(0, 500, 1500),
#     (3, 500, 1500),
#     (1, 500, 1500),
#     (2, 500, 1500),
#     (4, 500, 1500),
#     (5, 500, 1500),
#     (6, 500, 1500),
#     (7, 500, 1500)],
