<!DOCTYPE html>
<html>
<head>
<!-- <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'> -->
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="modestmaps.js"></script>
<script type="text/javascript" src="modestmaps.markers.js"></script>
<script type="text/javascript" src="bluemarble.js"></script>
<script type="text/javascript" src="bing.js"></script>
<script src="kinetic-v3.10.0.js"></script>
<script src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.color.js"></script>
<script src="eventhandlers.js"></script>
<script src="mmap.js"></script>

<title>modest mavmap</title>
</head>
<body onload="mmap.initMap()">
  <div id="header">
    <div id="adi"></div>
    <div class="telemetry">
      ALT <span class="t_value" id="t_alt"></span> m |
      HDG <span class="t_value" id="t_hdg"></span> |
      <br>
      GNDSPD <span class="t_value" id="t_gspd"></span> m/s |
      AIRSPD <span class="t_value" id="t_aspd"></span> m/s |
      <br>
      LINK <span class="t_value" id="t_link"></span> |
      GPS <span class="t_value" id="t_gps"></span> |
      MODE <span class="t_value" id="t_flt_mode"></span>
      <br>
      (<span class="t_value" id="t_lat"></span>, <span class="t_value" id="t_lon"></span>)
      <br>
      <span class="t_sta_txt" id="t_sta_txt"></span>
    </div>
    <div id="controls">
      <div class="layerpicker">
	Map:
	<select id="layerpicker">
	  <option value="1">Microsoft Bing (aerial)</option>
	  <option value="2">Microsoft Bing (birdseye)</option>
	  <option value="3">Microsoft Bing (road)</option>
	  <option value="4">Blue Marble</option>
	</select>
      </div>
      <div class="zoomslider">
	Zoom: <input id="zoom" type="range" value="18000" min="0" max="18000">
      </div>
      <br>
      <div class="altslider">
        Guide Altitude:
        <input id="altinput" type="range" value="20" min="0" max="200">
        <input id="altinput_submit" type="submit" value="Update">
        <span class="t_value" id="v_altwaypt"></span> m
      </div>
    </div>
  <div>
    <div id="map"></div>
  </div>
  <div id="drone"></div>
</body>
</html>
